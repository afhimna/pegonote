    <style>
        @font-face {

        body {
            margin: 0;
            padding: 0;

        #tahrik-title {

        .toolbar-container {

            margin-top: 10px;

        .toolbar {

        .toolbar button {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;

            border-radius: 5px;
            width: 50px;

        }

        .toolbar button:hover {
            background: #1abc9c;
        }

        .notepad {
            width: 90%;
            max-width: 800px;
            height: 150px;
            margin: 20px auto;
            padding: 15px;
            font-size: 40px;
            direction: rtl;
            text-align: right;
            background: white;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
            line-height: 1.8;
            overflow-y: auto;
            font-family: 'Scheherazade', traditional arabic, sans-serif;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        .dark-mode .notepad {
            background: #34495e;
            color: white;
        }

        .focus-mode .toolbar-container {
            display: none;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: white;
            font-family: 'Scheherazade', traditional arabic, sans-serif;
        }

        th, td {
            padding: 15px;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 32px;
        }

        td {
            font-size: 25px;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7ff;
            transition: 0.3s;
        }

        .doa {

            font-family: 'Scheherazade', Arial, sans-serif;

        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

    <script>
        let historyStack = [];
        let redoStack = [];
        let notepad = document.getElementById("notepad");

        function saveHistory() {
            historyStack.push(notepad.innerHTML);
            redoStack = [];
        }

        function undoText() {
            if (document.queryCommandEnabled("undo")) {
                document.execCommand("undo");
            } else if (historyStack.length > 1) {
                redoStack.push(historyStack.pop());
                notepad.innerHTML = historyStack[historyStack.length - 1];
            }
        }

        function redoText() {
            if (document.queryCommandEnabled("redo")) {
                document.execCommand("redo");
            } else if (redoStack.length > 0) {
                historyStack.push(redoStack.pop());
                notepad.innerHTML = historyStack[historyStack.length - 1];
            }
        }

        function saveText() {
            let text = notepad.innerText;
            let blob = new Blob([text], { type: "text/plain;charset=utf-8" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "notepad_arab.txt";
            link.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleFocusMode() {
            document.body.classList.toggle("focus-mode");
        }

        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey) {
                switch (event.key.toLowerCase()) {
                    case "z":
                        event.preventDefault();
                        undoText();
                        break;
                    case "y":
                        event.preventDefault();
                        redoText();
                        break;
                }
            } else if (event.shiftKey) {
                let keyMap = {
                    "Digit1": "⁄†",
                    "Digit2": "⁄Ü",
                    "Digit3": "€ë",
                    "Digit4": "⁄§",
                    "Digit5": "⁄Æ",
                    "Digit6": "Ÿì"
                };

                let char = keyMap[event.code];
                if (char) {
                    event.preventDefault();
                    document.execCommand("insertText", false, char);
                    saveHistory();
                }
            }
        });

        window.onload = function () {
            let savedText = localStorage.getItem("savedText");
            if (savedText) {
                notepad.innerHTML = savedText;
            }
            saveHistory();
        };
    </script>
